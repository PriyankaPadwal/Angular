<h3>Table</h3>
<table class="table table-bordered table-striped mt-4">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Item</th>
            <th scope="col">Qty</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <!--  dynamic data -->
        <tr *ngFor="let row of rows">
                <th scope="row">{{row?.id}}</th>
                <td>{{row?.item}}</td>
                <td>{{row?.qty}}</td>
                <td>{{row?.price}}</td>
                <td><a href="#" (click)="onDeleteRow(row)"><i class="fa fa-trash-o" aria-hidden="true"></i> </a></td>
            </tr>
        

  
    </tbody>
</table>
